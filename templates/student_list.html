<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student List</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Predictions</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Scores</th>
          <th>Predicted Next Score</th>
        </tr>
      </thead>
      <tbody>
        {% for name, course, scores, pred in students %}
        <tr>
          <td>{{ name }}</td>
          <td>{{ course }}</td>
          <td>{{ scores | join(', ') }}</td>
          <td>{{ pred }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/" class="link-button">Add Another Student</a>
  </div>
</body>
</html>
